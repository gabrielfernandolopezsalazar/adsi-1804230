<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <title>JavaScript</title>
</head>
<body>
  <h1>JavaScript</h1>
  <h3 id="mensaje"></h3>
  <script>
    var mensaje = document.getElementById('mensaje')
    var nombre = prompt('cual es su nombre');
    if(nombre == 'Gabi') {
    	mensaje.innerHTML = "Bienvenido :"+nombre;	
    } else {
    	mensaje.innerHTML = "Bienvenido: "+nombre;
    }
  </script>
</body>
